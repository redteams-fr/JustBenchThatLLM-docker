name: Release Helm Chart

on:
  push:
    tags:
      - 'JustBenchThatLLM-*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#JustBenchThatLLM-}" >> $GITHUB_OUTPUT

      - name: Update Chart version
        run: |
          sed -i "s/^version:.*/version: ${{ steps.version.outputs.VERSION }}/" helm/justbenchthatllm/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"${{ steps.version.outputs.VERSION }}\"/" helm/justbenchthatllm/Chart.yaml

      - name: Lint Helm chart
        run: helm lint helm/justbenchthatllm

      - name: Package Helm chart
        run: |
          RELEASE_TAG="${GITHUB_REF_NAME,,}"
          CHART_FILE="$RELEASE_TAG.tgz"
          tar -czvf "$CHART_FILE" -C helm/justbenchthatllm .
          echo "CHART_FILE=$CHART_FILE" >> $GITHUB_ENV
          echo "RELEASE_TAG=$RELEASE_TAG" >> $GITHUB_ENV

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          files: ${{ env.CHART_FILE }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
